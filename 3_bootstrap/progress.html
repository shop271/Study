<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>基本进度条</h2>
  <p>要创建一个默认的进度条，可以在容器元素上添加 .progress 类，在子元素上添加 progress-bar 类，并设置进度条进度情况：:</p>
  <div class="progress">
    <div class="progress-bar" style="width:70%"></div>
  </div>
</div>
<div class="container">
    <h2>进度条高度</h2>
    <p>进度条高度默认为 16px。我们可以使用 CSS 的 height 属性来修改他：</p> 
    <div class="progress">
      <div class="progress-bar" style="width:40%;height:10px"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar" style="width:50%;height:20px"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar" style="width:60%;height:30px"></div>
    </div>
</div>
<div class="container">
    <h2>条纹的进度条</h2>
    <p>可以使用 .progress-bar-striped 类来设置条纹进度条：</p> 
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:30%"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar bg-warning progress-bar-striped" style="width:60%"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar bg-danger progress-bar-striped" style="width:70%"></div>
    </div>
</div>
<div class="container">
    <h2>混合色彩进度条</h2>
    <p>进度条可以设置多种颜色:</p> 
    <div class="progress">
      <div class="progress-bar bg-success" style="width:40%">
        Free Space
      </div>
      <div class="progress-bar bg-warning" style="width:10%">
        Warning
      </div>
      <div class="progress-bar bg-danger" style="width:20%">
        Danger
      </div>
    </div>
</div>
</body>
</html>
